<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form -->
    <form action="" method="post">
        <!-- text input -->
        <label for="firstName">First Name</label>
        <br>
        <input type="text" name="firstName" id="firstName" value="Sandeep">
        <br>
        <br>
        <!-- password input -->
        <input type="password" name="password" id="password" placeholder="Please enter password">
        <br>
        <br>
        <!-- email input -->
        <input type="email" name="email" id="email" placeholder="example@email.com">
        <br>
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <!-- Radio Button -->
        <p>Please Select Your language?</p>
        <input type="radio" name="language" value="hindi" checked>Hindi
        <input type="radio" name="language" value="english">English
        <br>
        <br>
        <p>Please Select Your programing language?</p>
        <input type="checkbox" name="programing" value="HTML">HTML
        <input type="checkbox" name="programing" value="CSS">CSS
        <input type="checkbox" name="programing" value="JAVASCRIPT">JAVASCRIPT
        <input type="checkbox" name="programing" value="PHP">PHP
        <br>
        <br>
        <p>Select Dropdown</p>
        <select name="dropdown" id="">
            <option value="javascript">javascript</option>
            <option value="java">java</option>
            <option value="php">php</option>
            <option value="python">python</option>
        </select>
        <!-- input Submit -->
        <!-- <input type="submit" value="Submit"> -->
        <button type="submit">Submit Here</button>
    </form>
</body>
</html>
